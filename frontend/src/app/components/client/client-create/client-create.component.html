<mat-card>
    <mat-card-title>Novo Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
                [(ngModel)]="client.name" name="name">
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="CPF" 
                [(ngModel)]="client.cpf" name="cpf">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone"
                [(ngModel)]="client.phone" name="phone">
        </mat-form-field>       
    </form>
    <button class="btn" mat-raised-button (click)="createClient()" color='primary'>
        Salvar
    </button>
    
    <button class="btn1" mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
